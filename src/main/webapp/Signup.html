<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="signup" method="post">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" placeholder="enter the name" required="required"></td>
			</tr>
			<tr>
				<td>FatherName</td>
				<td><input type="text" name="fathername"
					placeholder="enter the fathername" required="required"></td>
			</tr>
			<tr>
				<td>MotherName</td>
				<td><input type="text" name="mothername"
					placeholder="enter the mothername" required="required"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"
					placeholder="enter the email" required="required"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"
					placeholder="enter the password" required="required"></td>
			</tr>
						
			
			<tr>
				<td><a href="SuccessSignup.html"><input type="button" value="Submit"></a></td>
			</tr>
		</table>




	</form>
